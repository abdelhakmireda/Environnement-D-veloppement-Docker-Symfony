<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/projet_sym/public
    DirectoryIndex /index.php

    <Directory /var/www/projet_sym/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    # Décommenter les lignes suivantes si vous installez des assets en tant que symlinks
    # ou si vous rencontrez des problèmes lors de la compilation des assets LESS/Sass/CoffeeScript
    # <Directory /var/www/project>
    #     Options FollowSymlinks
    # </Directory>

    # Désactiver éventuellement la ressource de repli pour les répertoires d'assets
    # Cela permet à Apache de renvoyer une erreur 404 lorsque les fichiers ne sont pas trouvés
    # au lieu de passer la requête à Symfony
    <Directory /var/www/projet_sym/public/bundles>
        FallbackResource disabled
    </Directory>
    
    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined

    # Définir éventuellement la valeur des variables d'environnement utilisées dans l'application
    #SetEnv APP_ENV prod
    #SetEnv APP_SECRET <app-secret-id>
    #SetEnv DATABASE_URL "mysql://db_user:db_pass@host:3306/db_name"
</VirtualHost>
